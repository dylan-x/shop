<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品列表 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__ADMIN__/Styles/general.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__/Styles/main.css" rel="stylesheet" type="text/css" />
<style>
    .pagination li{
        display: block;
        float: left;
        text-decoration: none;
        margin: 0 20px;
        width: 30px;
        height: 30px;
        line-height: 30px;
        font-size: 18px;
    }
</style>
</head>
<body>
<h1>
    <span class="action-span"><a href="{:url('add')}">添加新商品</a></span>
    <span class="action-span1"><a href="{:url('admin/index/index')}">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品列表 </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="" name="searchForm">
        <img src="__ADMIN__/Images/icon_search.gif" width="26" height="22" border="0" alt="search" />
        <!-- 分类 -->
        <select name="cat_id">
            
            <option value="0">所有分类</option>
            {volist name='category' id='vo'}
            <option value="{$vo.id}">{$vo.lev|str_repeat='&nbsp;&nbsp;',###}{$vo.cate_name}</option>
            {/volist}
            
        </select>

        <!-- 推荐 -->
        <select name="intro_type">
            <option value="0">全部</option>
            <option value="is_rec">推荐</option>
            <option value="is_new">新品</option>
            <option value="is_hot">热销</option>
        </select>
        <!-- 关键字 -->
        关键字 <input type="text" name="keyword" size="15" />
        <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>

<!-- 商品列表 -->

    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>编号</th>
                <th>商品名称</th>
                <th>货号</th>
                <th>价格</th>
                <th>推荐</th>
                <th>新品</th>
                <th>热销</th>
                <th>操作</th>
            </tr>
            {volist name='data' id='vo'}
            <tr>
                <td align="center">{$vo.id}</td>
                <td align="center" class="first-cell"><span>{$vo.goods_name}</span></td>
                <td align="center"><span onclick="">{$vo.goods_sn}</span></td>
                <td align="center"><span>{$vo.shop_price}</span></td>
                <td align="center"><img onclick="changeStatus(this,{$vo.id},'is_rec')" src="__ADMIN__/Images/{eq name='vo.is_rec' value='1'}yes{else / }no{/eq}.gif "/></td>
                <td align="center"><img onclick="changeStatus(this,{$vo.id},'is_new')" src="__ADMIN__/Images/{eq name='vo.is_new' value='1'}yes{else / }no{/eq}.gif "/></td>
                <td align="center"><img onclick="changeStatus(this,{$vo.id},'is_hot')" src="__ADMIN__/Images/{eq name='vo.is_hot' value='1'}yes{else / }no{/eq}.gif "/></td>
                <td align="center">
                <a href="{:url('edit','id='.$vo['id'])}" title="编辑"><img src="__ADMIN__/Images/icon_edit.gif" width="16" height="16" border="0" /></a>
                <a href="{:url('remove','id='.$vo['id'])}" onclick="" title="回收站"><img src="__ADMIN__/Images/icon_trash.gif" width="16" height="16" border="0" /></a></td>
            </tr>
            {/volist}
        </table>

        <!-- 分页开始 -->
        <table id="page-table" cellspacing="0">
            <tr>
                <td width="30%">&nbsp;</td>
                <td align="center" nowrap="true">
                    {$data->render()}
                </td>
            </tr>
        </table>
    <!-- 分页结束 -->
    </div>

<div id="footer">

</body>
</html>

<script type="text/javascript" src="__ADMIN__/Js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    function changeStatus(obj,goods_id,field){
        $.ajax({
            url: "{:url('changeStatus')}",
            type: 'post',
            data: {'goods_id': goods_id,'field':field},
            success:function(response)
            {
                if (response.status == 1) 
                {
                    //数据修改正常
                    if (response.code == 1) 
                    {
                        $(obj).attr('src','__ADMIN__/Images/yes.gif');
                    }else{
                        $(obj).attr('src','__ADMIN__/Images/no.gif');
                    }
                }
            }
        })
    }
    
    

</script>
