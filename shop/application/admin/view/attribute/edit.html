<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 添加分类 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__ADMIN__/Styles/general.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__/Styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="#">商品分类</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加分类 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">属性名称:</td>
                <td>
                    <input type='text' name='attr_name' maxlength="20" value='{$info.attr_name}' /><font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">所属类型:</td>
                <td>
                    <select name="type_id">
                        {volist name='type' id='vo'}
                        <option value="{$vo.id}" {eq name="$info.type_id" value="$vo.id"}selected="selected" {/eq}>{$vo.type_name}</option>
                        {/volist}
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">本身类型:</td>
                <td>
                   <input type="radio" name="attr_type" value="1" {eq name="$info.attr_type" value="1" }checked="checked"{/eq}>唯一属性
                   <input type="radio" name="attr_type" value="2" {eq name="$info.attr_type" value="2" }checked="checked"{/eq}>单选属性
                </td>
            </tr>
            <tr>
                <td class="label">属性值录入方式:</td>
                <td>
                   <input type="radio" name="attr_input_type" value="1" {eq name="$info.attr_input_type" value="1" }checked="checked"{/eq}>手工输入
                   <input type="radio" name="attr_input_type" value="2" {eq name="$info.attr_input_type" value="2" }checked="checked"{/eq}>列表选择
                </td>
            </tr>
            <tr>
                <td class="label">默认值:</td>
                <td>
                   <textarea name="attr_values" style="min-height:100px; width: 200px; ">{$info.attr_values}</textarea>(当录入方式为列表选择必须设置 多个值英文逗号隔开)
                </td>
            </tr>
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
